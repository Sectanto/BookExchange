
<div class="house-filter-form d-none">

	<div class="filter-params-wrapper pt-4">
		<div class="filter-param">
			<h6 class="text-b ml-2">Xonalar soni</h6>
			<div class="d-flex">
				<div class="col-6 px-1">
      				<input type="number" id="house-rooms-num-from" class="form-control" placeholder="..dan">
				</div>
				<div class="col-6 px-1">
      				<input type="number" id="house-rooms-num-to" class="form-control" placeholder="..gacha">
				</div>
			</div>
		</div>
		<div class="filter-param filter-param-lg">
			<h6 class="text-b ml-2">Narx</h6>
			<div class="d-flex">
				<div class="col-4 px-1">
      				<input type="number" id="house-price-from" class="form-control" placeholder="..dan">
				</div>
				<div class="col-5 px-1">
      				<input type="number" id="house-price-to" class="form-control" placeholder="..gacha">
				</div>
				<div class="col-3 px-1">
					<select class="form-control px-1" id="house-valute">
						{% for type in valute %}
							<option value="{{ type }}">{{ type }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
		</div>
		<div class="filter-param">
			<h6 class="text-b ml-2">Umumiy maydon</h6>
			<div class="d-flex">
				<div class="col-6 px-1">
      				<input type="number" id="house-total-area-from" class="form-control" placeholder="..dan">
				</div>
				<div class="col-6 px-1">
      				<input type="number" id="house-total-area-to" class="form-control" placeholder="..gacha">
				</div>
			</div>
		</div>
		<div class="filter-param">
			<h6 class="text-b ml-2">Yashash maydoni</h6>
			<div class="d-flex">
				<div class="col-6 px-1">
      				<input type="number" id="house-living-area-from" class="form-control" placeholder="..dan">
				</div>
				<div class="col-6 px-1">
      				<input type="number" id="house-living-area-to" class="form-control" placeholder="..gacha">
				</div>
			</div>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Joylashuvi</h6>
			<select class="form-control" id="house-location">
				<option value="null">Hammasi</option>
				{% for type in realty.house.location %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param">
			<h6 class="text-b ml-2">Qavatlar soni</h6>
			<div class="d-flex">
				<div class="col-6 px-1">
      				<input type="number" id="house-floors-num-from" class="form-control" placeholder="..dan">
				</div>
				<div class="col-6 px-1">
      				<input type="number" id="house-floors-num-to" class="form-control" placeholder="..gacha">
				</div>
			</div>
		</div>
		<div class="filter-param">
			<h6 class="text-b ml-2">Shift balandligi</h6>
			<div class="d-flex">
				<div class="col-6 px-1">
      				<input type="number" id="house-ceil-height-from" class="form-control" placeholder="..dan">
				</div>
				<div class="col-6 px-1">
      				<input type="number" id="house-ceil-height-to" class="form-control" placeholder="..gacha">
				</div>
			</div>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Mebel bor</h6>
			<select class="form-control" id="house-with-furniture">
				<option value="null">Hammasi</option>
				<option value="+">Ha</option>
				<option value="-">Yo'q</option>
			</select>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Uy holati</h6>
			<select class="form-control" id="house-condition">
				<option value="null">Hammasi</option>
				{% for type in realty.house.condition %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Uy turi</h6>
			<select class="form-control" id="house-house-type">
				<option value="null">Hammasi</option>
				{% for type in realty.house.type %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Qurilish turi</h6>
			<select class="form-control" id="house-building-type">
				<option value="null">Hammasi</option>
				{% for type in realty.house.building_type %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Suv ta'minoti</h6>
			<select class="form-control" id="house-water-support">
				<option value="null">Hammasi</option>
				{% for type in realty.house.water %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Elektr ta'minoti</h6>
			<select class="form-control" id="house-electricity-support">
				<option value="null">Hammasi</option>
				{% for type in realty.house.electricity %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Isitish</h6>
			<select class="form-control" id="house-heating-support">
				<option value="null">Hammasi</option>
				{% for type in realty.house.heating %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">			
			<h6 class="text-b ml-2">Gaz ta'minoti</h6>
			<select class="form-control" id="house-gas-support">
				<option value="null">Hammasi</option>
				{% for type in realty.house.gas %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">			
			<h6 class="text-b ml-2">Sotuvchi</h6>
			<select class="form-control" id="house-seller">
				<option value="null">Hammasi</option>
				{% for type in seller %}
					<option value="{{ type }}">{{ type }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Uyda bor</h6>
			<select class="mdb-select md-form mt-0 bg-white rounded" id="house-in-house" multiple>
			    <option value="" disabled selected>Tanlang</option>
			    {% for type in realty.house.in_house %}
			    	<option value="{{ type }}">{{ type }}</option>
			    {% endfor %}
			</select>
		</div>
		<div class="filter-param px-2">
			<h6 class="text-b ml-2">Yaqinda joylashgan</h6>
			<select class="mdb-select md-form mt-0 bg-white rounded" id="house-around-house" multiple>
			    <option value="" disabled selected>Tanlang</option>
			    {% for type in realty.house.around_house %}
			    	<option value="{{ type }}">{{ type }}</option>
			    {% endfor %}
			</select>
		</div>
	</div>
</div>
