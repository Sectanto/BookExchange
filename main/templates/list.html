{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	
{% include 'helper-templates/navbar.html' %}

<div class="container my-5">
    <form method='get' action='{% url "search-list" %}' class="search-form">
        <div class="form-group d-flex">
            <input type="text" class="form-control form-control-lg rounded-0 px-4" name="q" id="search-input" placeholder="Qidiruv...">
            <button class="btn btn-dark px-4 py-0 rounded-0" type="submit"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <div class="col-md-3 pr-0 ml-auto">    
        <div class="d-flex align-items-center">         
            <h6 class="text-b mr-2 mb-0 text-b">Saralash</h6>
            <select class="form-control" onchange="sortList($(this), $('.product-container'))">
                <option value="date-">Eng eski</option>
                <option value="price-">Eng arzon</option>
                <option value="price+">Eng qimmat</option>
                <option value="date+">Eng yangi</option>
            </select>
        </div>
    </div>
</div>

<div class="container product-container">
	<div class="ads-wrapper">
		
	</div>
	<div class="btns-wrapper">
		
	</div>
</div>

<section class="footer">
    <h2 class="footer-nametext text-white">OLX</h3>
    <p class="m-0 footer-ctext">Made with ðŸ˜Ž by <a href="#" class="myname">Javohir Abdusattorov</a></p>
</section>

<p class="products-data d-none">{{ products }}</p>

<script src="https://kit.fontawesome.com/392e61d4a3.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
<script src="{% static 'js/saved-products.js' %}"></script>
<script src="{% static 'js/list.js' %}"></script>
<script>
	let prodData = JSON.parse($('.products-data').text().trim())
    $('.products-data').remove()
	createProducts(prodData, $('.product-container'))
</script>
</body>
</html>
